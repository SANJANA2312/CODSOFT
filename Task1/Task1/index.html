<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique Landing Page</title>
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: #fff;
        }
        header {
            text-align: center;
            padding: 50px;
            background-color: rgba(0, 0, 0, 0.5);
        }
        header h1 {
            font-size: 3em;
        }
        section {
            margin: 50px 20px;
            text-align: center;
        }
        .services {
            display: flex;
            justify-content: space-evenly;
            flex-wrap: wrap;
        }
        .service-box {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            margin: 20px;
            width: 250px;
            transition: transform 0.3s ease-in-out;
        }
        .service-box:hover {
            transform: scale(1.1);
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>

    <header>
        <h1>Unique Business Solutions</h1>
        <p>Creativity meets functionality</p>
    </header>

    <section>
        <h2>Our Unique Services</h2>
        <div class="services">
            <div class="service-box">
                <h3>Consulting</h3>
                <p>Expert advice for your business growth</p>
            </div>
            <div class="service-box">
                <h3>Development</h3>
                <p>High-quality web and mobile development</p>
            </div>
            <div class="service-box">
                <h3>Design</h3>
                <p>Beautiful and responsive designs</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Unique Business Solutions</p>
    </footer>

</body>
</html>
