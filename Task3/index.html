<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique Calculator</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #2d3436;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calculator {
            background-color: #1abc9c;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 220px;
        }
        .display {
            background-color: #333;
            color: #fff;
            font-size: 2em;
            padding: 10px;
            text-align: right;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            padding: 20px;
            background-color: #e74c3c;
            color: white;
            font-size: 1.5em;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <div class="display" id="display"></div>
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
           <button onclick="appendDisplay('7')">7</button>
            <button onclick="appendDisplay('8')">8</button>
            <button onclick="appendDisplay('9')">9</button>
            <button onclick="appendDisplay('+')">+</button>
            <button onclick="appendDisplay('4')">4</button>
            <button onclick="appendDisplay('5')">5</button>
            <button onclick="appendDisplay('6')">6</button>
            <button onclick="calculate()">=</button>
            <button onclick="appendDisplay('1')">1</button>
            <button onclick="appendDisplay('2')">2</button>
            <button onclick="appendDisplay('3')">3</button>
            <button onclick="appendDisplay('0')">0</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');
        
        function appendDisplay(value) {
            display.innerText += value;
        }

        function clearDisplay() {
            display.innerText = '';
        }

        function calculate() {
            try {
                display.innerText = eval(display.innerText);
            } catch {
                display.innerText = 'Error';
            }
        }
    </script>

</body>
</html>
